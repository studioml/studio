dist: trusty

language: python
python:
  - "2.7"

env:
  fast_finish: true

install:
  - pip install -e .
  - pip install pep8

script:
  - nosetests -v
  - pep8 --show-source .
  - python setup.py sdist

deploy:
  provider: pypi
  distributions: "sdist"
  user: pzhokhov
  password:
    secure: ""
